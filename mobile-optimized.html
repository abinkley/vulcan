<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Vulcan Cycling Club | Junior Cycling in New Jersey and New York</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <!-- Responsive Styles -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Mobile Navigation Script -->
  <script src="js/mobile-nav.js" defer></script>
  <style>
    :root {
      --primary: #ff3e82;
      --primary-hover: #e62e72;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      background-color: #000;
      line-height: 1.6;
    }

    /* Full-screen background image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
      background-image: url('images/vulcan-screenshot-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 2;
      background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
    }

    .container {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    .header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: var(--primary);
    }

    /* Mobile Navigation */
    .mobile-nav-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mobile-nav.active {
      display: block;
    }

    .mobile-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mobile-nav a:last-child {
      border-bottom: none;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2rem 0;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff3e82, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .cta-button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 62, 130, 0.3);
    }

    .cta-button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 62, 130, 0.4);
    }

    /* Sections */
    .section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, #ff3e82, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* News Grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .news-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .news-info {
      padding: 1.5rem;
    }

    .news-info h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .news-info p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .news-date {
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
    }

    /* Loading States */
    .loading-mobile {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
      font-weight: 500;
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem 1rem;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }

      .mobile-nav-toggle {
        display: block;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .section h2 {
        font-size: 1.8rem;
      }

      .news-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .news-card {
        margin-bottom: 1rem;
      }

      .news-image {
        height: 150px;
      }

      .news-info {
        padding: 1rem;
      }

      .news-info h3 {
        font-size: 1.1rem;
      }

      .news-info p {
        font-size: 0.9rem;
      }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      .news-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 1rem;
      }

      .news-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .news-image {
        height: 120px;
        object-fit: cover;
      }

      .news-info {
        padding: 0.8rem;
      }

      .news-info h3 {
        font-size: 1rem;
        line-height: 1.3;
        margin-bottom: 0.3rem;
      }

      .news-info p {
        font-size: 0.85rem;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <img src="images/vulcan-logo.svg" alt="Vulcan Cycling Club" class="logo">
        <nav class="nav">
          <a href="#home">Home</a>
          <a href="main/about/index.html">About</a>
          <a href="main/news/index.html">News</a>
          <a href="main/results/index.html">Results</a>
          <a href="main/contact/index.html">Contact</a>
        </nav>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">â˜°</button>
      </div>
      <nav class="mobile-nav">
        <a href="#home">Home</a>
        <a href="main/about/index.html">About</a>
        <a href="main/news/index.html">News</a>
        <a href="main/results/index.html">Results</a>
        <a href="main/contact/index.html">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Hero Section -->
      <section class="hero" id="home">
        <h1>Vulcan Cycling Club</h1>
        <p>Junior Cycling Excellence in New Jersey and New York</p>
        <a href="main/about/index.html" class="cta-button">Learn More</a>
      </section>

      <!-- Latest News Section -->
      <section class="section">
        <h2>Latest News</h2>
        <div class="news-grid" id="news-grid">
          <!-- News articles will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="main/about/index.html">About</a>
        <a href="main/news/index.html">News</a>
        <a href="main/results/index.html">Results</a>
        <a href="main/contact/index.html">Contact</a>
      </div>
      <p>&copy; 2024 Vulcan Cycling Club. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase Loader Script -->
  <script src="js/firebase-loader.js?v=4"></script>
  
  <!-- Mobile News Optimizer -->
  <script src="js/mobile-news-optimizer.js?v=4"></script>
  
  <!-- Load content -->
  <script>
    console.log('ðŸš€ MOBILE OPTIMIZED VERSION - FRESH FILE - NO CACHE!');
    window.addEventListener('load', function() {
      console.log('ðŸ”¥ Mobile optimized page loaded - VERSION 4');
      
      // Wait for Firebase to initialize
      setTimeout(function() {
        console.log('Loading homepage content...');
        console.log('Firebase db available:', typeof db !== 'undefined');
        console.log('Mobile optimizer available:', typeof window.mobileNewsOptimizer !== 'undefined');
        console.log('Is mobile:', window.innerWidth <= 768);
        
        // Load featured riders
        if (typeof loadFeaturedRiders === 'function') {
          console.log('Loading featured riders...');
          loadFeaturedRiders();
        } else {
          console.error('loadFeaturedRiders function not found');
        }
        
        // Load latest news with mobile optimization
        console.log('Checking mobile optimizer...');
        console.log('Mobile optimizer available:', typeof window.mobileNewsOptimizer !== 'undefined');
        console.log('Is mobile device:', window.innerWidth <= 768);
        
        // Always try mobile optimizer first on mobile devices
        if (window.innerWidth <= 768 && typeof window.mobileNewsOptimizer !== 'undefined') {
          console.log('ðŸ”¥ Loading latest news with mobile optimization...');
          try {
            window.mobileNewsOptimizer.loadNewsOptimized();
          } catch (error) {
            console.error('Mobile optimizer failed, falling back to regular loading:', error);
            if (typeof loadLatestNews === 'function') {
              loadLatestNews();
            }
          }
        } else if (typeof loadLatestNews === 'function') {
          console.log('Loading latest news with regular method...');
          loadLatestNews();
        } else {
          console.error('loadLatestNews function not found');
        }
        
        // Load upcoming races
        if (typeof loadUpcomingRaces === 'function') {
          console.log('Loading upcoming races...');
          loadUpcomingRaces();
        } else {
          console.error('loadUpcomingRaces function not found');
        }
      }, 1000);
    });
  </script>
</body>
</html>
